<!DOCTYPE html>
<html lang="pt">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

  <title>Cadastrar Usuário!</title>
</head>
<body>
  <nav class="navbar navbar-light" style="background: aquamarine;">
    <div class="container-fluid">
      <span class="container text-center" class="navbar-brand mb-0 h1">Cadastre-me!</span>
    </div>
  </nav>
  <div class="container mt-5">
    <h1 class="text-center mb-4">Cadastro de Usuários</h1>
    <form class="mx-auto" style="max-width: 400px;">
      <div class="form-group mb-3">
        <label for="nome">Nome</label>
        <input type="text" class="form-control" id="nome" placeholder="Digite seu nome" />
      </div>
      <div class="form-group mb-3">
        <label for="idade">Idade</label>
        <input type="text" class="form-control" id="idade" placeholder="Digite sua idade" />
      </div>
      <button type="submit" class="btn btn-primary w-100">Enviar</button>
    </form>
  </div>

  <!-- Rodapé -->
  <footer class="footer fixed-bottom py-3 bg-light">
    <div class="container text-center">
      <span class="text-muted">Desenvolvedor: José Gean</span>
    </div>
  </footer>

  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
